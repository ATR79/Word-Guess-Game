<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hangman Body Parts</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="assets/javascript/game.js"></script>

<body background="assets/images/skeleton.jpg">

    <div class="container">
        <nav class="navbar">
            <img src="assets/images/HangmanBanner.png">
        </nav>
    </div>

    <div class="container">
        <header>
            <h1 class="text-center font-weight-bold">Body Parts</h1>
        </header>

        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <div class="font-weight-bold">
                <h3 id="current-word">Press any key to get started with the current word!
                </h3>
                <h2 id="word-guess">__ __ __ __</h2>
            </div>
                <br>
                <div class="guessRemain font-weight-bold">
                    <h3>Number of guesses remaining:</h3>
                </div>
                <br>
                <br>
                <br>
                <div class="letterGuess font-weight-bold">
                    <h3>Letters already used:</h3>
                </div>
            </div>
            <div class="col-sm-4">
            </div>
        </div>

    </div>
